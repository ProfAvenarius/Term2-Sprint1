    <h1>Bill of Sale</h1>
        <div class="bill" id="itemDetails">
        
            <p><strong>Item#:</strong> <span id="itemNumber"></span></p>
            <p><strong>Species:</strong> <span id="species"></span></p>
            <p><strong>Time of Catch:</strong> <span id="timeOfCatch"></span></p>
            <p><strong>Location:</strong> <a id="location" href="" target="_blank">Map</a></p>
            <p><strong>Fisher:</strong> <span id="fisher"></span></p>
            <br>
            <p><strong>Price (per lb):</strong> $<span id="price"></span></p>
            <label for="quantity">Quantity (max 999):</label>
            <input type="number" id="quantity" min="1" max="999" value="1">
            <hr>
            <p><strong>Total:</strong> $<span id="total">0.00</span></p>
        </div>
